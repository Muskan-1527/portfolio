<!DOCTYPE html>

<html>

<head>

<title>Contact Page</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="contact.css">

</head>

<body>

<div id="contact">

      <h1>CONTACT</h1>

      <form>
    
           <div id="fieldset">

           	 <br>

             <div class="type"> NAME:</div>
             <input type="text" name="Name" placeholder="name">
             <br>
             <div class="type">EMAIL:</div>
             <input type="email" name="email" placeholder="your email">
             <br>
             <div class="type"> PHONE:</div>
             <input type="text" name="Phone" placeholder="phone number">
             <br>
             <div class="type">INSTITUTION:</div>
             <input type="text" name="Organization" placeholder="Institution">
             <br>
             <div class="type"> SUBJECT:</div>
             <input type=:text" name="Subject" placeholder="Subject">
             <br>
             <div class="type"> COMMENTS:</div>
             <textarea name="message" rows="15" cols="45" >Write your comment</textarea>
             <br>
             <div class="submit"><input type="submit" value="submit"></div>
             <br>
       </form>

           </div>

      </form>


</div>

<div class="link"><a href="main_page.html">Back</a></div>

</body>

</html>
